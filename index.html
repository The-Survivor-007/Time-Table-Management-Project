<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time-Table Management - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <h1>Student Time-Table Management system</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="reg-no">Registration Number:</label>
            <input type="text" id="reg-no" name="reg-no" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>New Student? <a href="register.html">Register Here</a></p>
        <br>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
